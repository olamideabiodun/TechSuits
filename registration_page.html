<!-------------------------- Sign up option ------------------->
    <div class="flex  justify-center flex-wrap mb-7">
        <div class="p-[20px] icons text-white font-bold  rounded-mdn m-[10px] "><img src="./icons/icons8-google-48.png" alt=""> </div>

    <div class=" ">

<!---------------------Form section  -------------------->
    <form id="form-user" class="mt-20 " >
        <div class=" lg:flex  justify-center md:flex ml-3 gap-1 lg:gap-20">
            <input type="text" name="username" id="username" placeholder="Name" class="input text-white bg-transparent  sm:mb-3 border-[2px] p-3 sm:w-48  h-12 w-[250px] rounded-md " required>
        <input type="email" name="email" id="email" placeholder="Email" class="input text-white border-[2px] bg-transparent p-3 w-[250px] rounded-md  h-12 sm:w-48 " required>
    </div>
        <div class=" lg:flex justify-center md:flex ml-3 gap-1 mb-7 mt-5  lg:gap-20">
            <input type="password" name="password" id="password" placeholder="Password" class="input bg-transparent sm:mb-3 text-white  border-[2px] p-3  h-12 sm:w-48 w-[250px] rounded-md " required>
        <input type="password" name="password_confirmation" id="password_confirmation"  placeholder="Re-enter Password" class="input text-white bg-transparent border-[2px] p-3  h-12 w-[250px] sm:w-48 rounded-md " required>
    </div>

    <input class="w-6 h-6" type="checkbox" required>
    <label class="text-white sm:text-sm" for="checkbox" >you've agreed to our privacy and policy</label>
    <br>

    <button id="button-send" class="icons p-3 mt-5  text-white   rounded-md" >Create account</button>
